name: Build Installers

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Setup whisper-cli for bundling
        run: |
          brew install whisper-cpp
          mkdir -p src-tauri/binaries
          mkdir -p src-tauri/resources
          # Create placeholder in resources (Tauri requires glob to match)
          touch src-tauri/resources/.gitkeep
          # Create dummy binaries for other platforms (Tauri requires all targets)
          touch src-tauri/binaries/whisper-cli-x86_64-pc-windows-msvc.exe
          # Copy the actual macOS binary
          cp $(which whisper-cli) src-tauri/binaries/whisper-cli-aarch64-apple-darwin || cp $(which whisper-cli) src-tauri/binaries/whisper-cli-x86_64-apple-darwin
          # Make executable
          chmod +x src-tauri/binaries/*

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Download and setup whisper-cli
        shell: powershell
        run: |
          # Download whisper.cpp Windows binaries
          $whisperUrl = "https://github.com/ggml-org/whisper.cpp/releases/download/v1.8.2/whisper-bin-x64.zip"
          Invoke-WebRequest -Uri $whisperUrl -OutFile whisper.zip
          Expand-Archive -Path whisper.zip -DestinationPath whisper-temp

          # Create directories
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          New-Item -ItemType Directory -Force -Path src-tauri/resources

          # Copy whisper-cli with correct name for Tauri sidecar
          Copy-Item whisper-temp/Release/whisper-cli.exe -Destination src-tauri/binaries/whisper-cli-x86_64-pc-windows-msvc.exe

          # Copy required DLLs to SAME directory as whisper-cli (binaries folder)
          # These need to be next to the exe for Windows to find them
          Copy-Item whisper-temp/Release/ggml.dll -Destination src-tauri/binaries/
          Copy-Item whisper-temp/Release/whisper.dll -Destination src-tauri/binaries/

          # Also copy DLLs to resources as backup (Tauri bundles resources/)
          Copy-Item whisper-temp/Release/ggml.dll -Destination src-tauri/resources/
          Copy-Item whisper-temp/Release/whisper.dll -Destination src-tauri/resources/

          # Create dummy files for other platforms
          New-Item -ItemType File -Force -Path src-tauri/binaries/whisper-cli-aarch64-apple-darwin
          New-Item -ItemType File -Force -Path src-tauri/binaries/whisper-cli-x86_64-apple-darwin

          # Show what we have
          Write-Host "Binaries folder:"
          Get-ChildItem src-tauri/binaries/
          Write-Host "Resources folder:"
          Get-ChildItem src-tauri/resources/

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: src-tauri/target/release/bundle/nsis/*.exe
