name: Build Installers

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-macos:
    runs-on: macos-latest  # Apple Silicon Mac
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm install

      - name: Build whisperx-transcriber with PyInstaller
        run: |
          # Install Python dependencies
          pip install faster-whisper pyannote.audio pyinstaller

          # Build standalone executable
          pyinstaller --onefile --name whisperx-transcriber whisperx_standalone.py

          # Create binaries directory
          mkdir -p src-tauri/binaries

          # Copy with architecture-specific names
          cp dist/whisperx-transcriber src-tauri/binaries/whisperx-transcriber-x86_64-apple-darwin
          cp dist/whisperx-transcriber src-tauri/binaries/whisperx-transcriber-aarch64-apple-darwin

          # Make executable
          chmod +x src-tauri/binaries/*

          # Verify
          ls -la src-tauri/binaries/

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm install

      - name: Build whisperx-transcriber with PyInstaller
        shell: powershell
        run: |
          # Install Python dependencies
          pip install faster-whisper pyannote.audio pyinstaller

          # Build standalone executable
          pyinstaller --onefile --name whisperx-transcriber whisperx_standalone.py

          # Create binaries directory
          New-Item -ItemType Directory -Force -Path src-tauri/binaries

          # Copy with architecture-specific name for Windows
          Copy-Item dist/whisperx-transcriber.exe -Destination src-tauri/binaries/whisperx-transcriber-x86_64-pc-windows-msvc.exe

          # Create dummy files for macOS (Tauri requires all targets)
          New-Item -ItemType File -Force -Path src-tauri/binaries/whisperx-transcriber-x86_64-apple-darwin
          New-Item -ItemType File -Force -Path src-tauri/binaries/whisperx-transcriber-aarch64-apple-darwin

          # Verify
          Write-Host "Binaries folder:"
          Get-ChildItem src-tauri/binaries/

      - name: Build Tauri app
        run: npm run tauri build

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: src-tauri/target/release/bundle/nsis/*.exe

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: |
            macos-dmg/*.dmg
            windows-msi/*.msi
            windows-exe/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
